<script src="http://oxox.io/assets/js/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/jquery.oxlucky.js"></script>
<script>

$(document).ready(function(){

	//背景的闪烁
	var $bg2 = $('#demoBg2'),
		bgTimer = null,
		flashing = function(){
			bgTimer = setInterval(function(){
				$bg2.fadeOut(1000,function(){
					$bg2.fadeIn(800);
				})
			},1850);
		},
		stopFlashing = function(){
			clearInterval(bgTimer);
			$bg2.stop(true,true).show();
		};
		

	flashing();

	//初始化抽奖插件
	var $lucky = $('#demo1').oxlucky();
	//开始抽奖
	$('#btn_gogo').on('click',function(e){
		$lucky.oxlucky('go');
		stopFlashing();
		//设置抽中的奖品
		setTimeout(function(){
			var idx = Math.floor(Math.random()*8);
			$lucky.oxlucky('stop',idx);
			flashing();
		}, 4000);
		return false;
	});

});



</script>
