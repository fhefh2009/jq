<!--[if (gt IE 9)|!(IE)]><!--><html lang="zh-cn"><!--<![endif]-->
	<head>
		<meta charset="utf-8" />
		<title>动画 demo</title>
		<meta name="Copyright" content="Tencent" />
		<meta name="Description" content="页面描述" />
		<script type="text/javascript" src="http://oxox.io/assets/js/libs/jquery/1.9.1/jquery.min.js" charset="gb2312"></script>
		<script type="text/javascript" src="http://oxox.io/jq/scrollnav/jquery.anie.js"></script>
		<style type="text/css">
			.box{ position: absolute; width: 200px; height: 200px; top: 50px; left: 0; background-color: #DDD;}
			.box2{ position: absolute; width: 200px; height: 200px;top: 0; background-color: #F00; left: 300px; }
			#pin01{position: absolute; top: 0}
			#stio{margin-top: 30px; left: 900px; top: 300px; background: #f99}
		</style>
	</head>
	<body>
		<button id="js_action">gogogo</button>
		<!--
			1、动画优先级：默认 < 标签 < JS代码 
			2、回调函数
			data-ani 动画样式 （obj 多个css属性）
			data-duration 持续时间 （可选，默认1000 1秒） 
			data-delay 延时	（可选，默认0 无延时）
			data-easing 缓冲效果 （可选，默认直线匀速效果）
			//data-loop 循环 （可选，默认不循环）如果使用这个属性，则需要同时使用data-start
			data-trigger 触发条件（默认为自运行）
			自动判断浏览器css3支持  如果支持的话 就调用css3的方法，不支持就调用js的写法
		 -->
		<div data-delay="1000" data-trigger="#js_action" data-ani="top:50%;width:30%;background:red" data-duration="1000" data-easing="0.47, 0, 0.745, 0.715" data-loop="true" class="box" style="">box1</div>
		<div id="js_box3" data-delay="1000" data-ani="top:50%;width:32%;background:green" data-duration="1000" data-easing="0.39, 0.575, 0.565, 1" class="box" style="top:0;left:700px">box3</div>
	</body>
</html>
