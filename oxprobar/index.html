<head>
<title>oxox - jQuery.oxprobar.js </title>
<meta charset="utf-8" />
<meta name="Copyright" content="Tencent" />
<meta name="Description" content="一个实现进度条效果的jquery插件" />
<meta name="Keywords" content="jquery,oxprobar,progress bar,进度条" />
<meta name="author" content="oxox.io"/>

<link href="http://oxox.io/assets/css/bootstrap.min.css" rel="stylesheet"/>
<link href="http://oxox.io/assets/css/bootstrap-responsive.min.css" rel="stylesheet"/>

<link href="../css/global.css" rel="stylesheet"/>

<link href="css/style.css" rel="stylesheet"/>

</head>
<body>

	<div class="site_bg"></div>
	<div class="navbar navbar-inverse navbar-indiebg navbar-fixed-top">
		<div class="navbar-inner">
			<div class="navbar-innerbg"></div>
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="http://oxox.io/">
					<div class="mod_circle circle_box1">
						<div class="mod_circlebg"></div>
						<div class="mod_circlebd">
							OX
						</div>
					</div>
				</a>
				<div class="nav-collapse">
					<ul id="J_topnav" class="nav">
						<li><a href="//oxox.io/jq/">JQ</a></li>
						<li class="active"><a href="index.html">oxprobar</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row-fluid row_A">
			<div class="span12">
				<div class="slogan-unit">
					<!--slogan_unit_about-->
					<div class="slogan-unit-bd">
						<h1>"ox.probar"</h1>
						<p>
							实现进度条效果
						</p>
					</div>
					<div class="slogan_bg2"></div>
					<!--/slogan_unit_about-->
				</div>
			</div><!--/span-->
		</div><!--/row-->

		<div class="row-fluid">
			<div class="mod_demo">
				<h3>示例1-进度条</h3>
				<div class="demo_bd">
					<div id="demo1" class="mod_probar probar_demo1">
						<div class="mod_probar_bd1"></div>
						<div class="mod_probar_bd2"></div>
					</div>
					<div id="demo1Tip" class="demo_tip hide"></div>
				</div>
			</div>
		</div><!--/row-->

		<footer>
			<p>&copy; oxox.io 2012~<script type="text/javascript">document.write((new Date()).getFullYear());</script></p>
		</footer>

	</div><!--/.fluid-container-->



<script src="http://oxox.io/assets/js/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/jquery.oxprobar.js"></script>
<script>

$(document).ready(function(){
	//demo1 - init
	var $demo = $('#demo1').oxprobar({
		onDone:function(){
			$('#demo1Tip').html('当前进度：'+this.curValue+'%').removeClass('hide');
		}
	});

	//update progress
	$demo.oxprobar('setProgress',67);
});



</script>


</body>
</html>
